---

# AI TestMate Sys Worker Server

# -- usually one sysworker is enough, you don't need to change it
replicaCount: 1

image:
  repository: 000000000000.dkr.ecr.us-east-1.amazonaws.com/epam-systems/add-ons/aitestmate/sysworker
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

# This is to override the chart name.
nameOverride: "aitestmate-sysworker"
fullnameOverride: "aitestmate-sysworker"

env:
  # -- host for database connection
  - name: ELASTICSEARCH_HOST
    value: http://aitestmate-elasticsearch-headless:9200
  # -- user for database connection
  - name: ELASTICSEARCH_USER
    valueFrom:
      secretKeyRef:
        name: aitestmate-elasticsearch-secret
        key: username
  # -- password for database connection
  - name: ELASTICSEARCH_PASSWORD
    valueFrom:
      secretKeyRef:
        name: aitestmate-elasticsearch-secret
        key: password
  # -- host for rabbitmq connection
  - name: RABBITMQ_HOST
    value: aitestmate-rabbitmq-headless
  # -- port for rabbitmq connection
  - name: RABBITMQ_PORT
    value: "5672"
  # -- user for rabbitmq connection
  - name: RABBITMQ_USER
    valueFrom:
      secretKeyRef:
        name: aitestmate-rabbitmq-secret
        key: username
  # -- password for rabbitmq connection
  - name: RABBITMQ_PASSWORD
    valueFrom:
      secretKeyRef:
        name: aitestmate-rabbitmq-secret
        key: password
  # -- vhost for rabbitmq connection
  - name: RABBITMQ_VHOST
    valueFrom:
      secretKeyRef:
        name: aitestmate-rabbitmq-secret
        key: vhost
  # -- host for redis connection
  - name: REDIS_HOST
    value: aitestmate-redis-headless
  # -- password for redis connection
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: aitestmate-redis-secret
        key: password
  # -- log level
  - name: AITESTMATE_LOGLEVEL
    value: INFO

  # -- do not re-run tests under delivery
  - name: DELIVERY_SKIP_TESTS
    value: "true"
  # -- if enabled no MR will be created
  - name: DELIVERY_SAFE_MODE
    value: "false"

  # Langfuse observability
  # - name: LANGFUSE_HOST
  #   value: https://langfuse.example.com
  # - name: LANGFUSE_SSL_VERIFY
  #   value: "false"
  # - name: LANGFUSE_PUBLIC_KEY
  #   value: pk-lf-12312312-1231-1231-1231-123123123123
  # - name: LANGFUSE_SECRET_KEY
  #   value: sk-lf-12312312-1231-1231-1231-123123123123

  # -- use standalone embeddings. See aitestmate-embeddings chart.
  - name: USE_EMBEDDINGS_HTTP_API
    value: "true"
  # -- embeddings endpoint to use
  - name: EMBEDDINGS_LLM_BASE_URL
    value: http://aitestmate-embeddings:7070

  # -- LLM Provider and configuration
  # - name: LLM_PROVIDER_CONFIG_NAME
  #   value: google
  # - name: LLM_PROVIDER_CONFIG_LOCATION_ID
  #   value: global
  # - name: LLM_PROVIDER_CONFIG_PROJECT_ID
  #   value: google-cloud-project-id
  # - name: LLM_MODEL_CONFIG_NAME
  #   value: gemini-2.5-pro
  # - name: LLM_MODEL_CONFIG_TRACING_NAME
  #   value: gemini-2.5-pro
  # - name: LLM_MODEL_CONFIG_STRUCTURED_OUTPUT_SUPPORT
  #   value: "true"
  # - name: LLM_MODEL_CONFIG_TOOL_CHOICE
  #   value: auto
  # - name: LLM_MODEL_CONFIG_THINKING_SUPPORT
  #   value: "true"
  # - name: LLM_MODEL_CONFIG_THINKING_BUDGET
  #   value: "1024"

  # - name: CODEMIE_BASE_URL
  #   value: https://codemie.example.com/code-assistant-api
  # - name: CODEMIE_GET_TOKEN_URL
  #   https://keycloak.codemie.example.com/auth/realms/codemie-prod/protocol/openid-connect/token
  # - name: CODEMIE_IGNORE_SSL_ERRORS
  #   value: "true"
  # - name: CODEMIE_CLIENT_ID
  #   value: aitm-client-id
  # - name: CODEMIE_CLIENT_SECRET
  #   value: very-secret
  # - name: CODEMIE_PRINCIPAL_ID
  #   value: service-account-testmate
  # The ID of the asymmetric key which is used to secure sensitive data from the AI/Run Codemie
  # - name: CODEMIE_KEY_ID
  #   value: codemiekeyid

  # -- encryption configuration
  # - name: KMS_KEY_RING_ID
  #   value: google-ring-id

  # - name: SMTP_HOST
  #   value: smtp-server.cluster.svc.local
  # - name: SMTP_PORT
  #   value: "9999"
  # - name: SMTP_USER
  #   value: mailer
  # - name: SMTP_PASSWORD
  #   value: withoutpassword
  # - name: SMTP_FROM_EMAIL
  #   value: ai_testmate@example.com

# -- Additional environment passed into container
extraEnv: []

serviceAccount:
  annotations: {}

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # requests:
  #   cpu: 500m
  #   memory: 4Gi
  # limits:
  #   cpu: 2000m
  #   memory: 4Gi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe: {}
  # httpGet:
  # path: /
  # port: http
readinessProbe: {}
  # httpGet:
  # path: /
  # port: http

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

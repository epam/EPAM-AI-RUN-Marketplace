---

# AI TestMate Beat Scheduler
# Helm chart does not support multiple releases in the same namespace

# There is enough to have only 1 instance of beat

image:
  repository: artifactoryspb.epam.com/epm-eag-docker/aitestmate/beat
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

# This is to override the chart name.
nameOverride: "aitestmate-beat"
fullnameOverride: "aitestmate-beat"

env:
  # -- host for rabbitmq connection
  - name: RABBITMQ_HOST
    value: aitestmate-rabbitmq-headless
  # -- port for rabbitmq connection
  - name: RABBITMQ_PORT
    value: "5672"
  # -- user for rabbitmq connection
  - name: RABBITMQ_USER
    valueFrom:
      secretKeyRef:
        name: aitestmate-rabbitmq-secret
        key: username
  # -- password for rabbitmq connection
  - name: RABBITMQ_PASSWORD
    valueFrom:
      secretKeyRef:
        name: aitestmate-rabbitmq-secret
        key: password
  # -- vhost for rabbitmq connection
  - name: RABBITMQ_VHOST
    valueFrom:
      secretKeyRef:
        name: aitestmate-rabbitmq-secret
        key: vhost
  # -- host for redis connection
  - name: REDIS_HOST
    value: aitestmate-redis-headless
  # -- password for redis connection
  - name: REDIS_PASSWORD
    valueFrom:
      secretKeyRef:
        name: aitestmate-redis-secret
        key: password
  # -- log level
  - name: AITESTMATE_LOGLEVEL
    value: INFO

# -- Additional environment passed into container
extraEnv: []

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe: {}
#   httpGet:
#     path: /
#     port: http
readinessProbe: {}
#   httpGet:
#     path: /
#     port: http

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
